<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Letter Tracing Practice</title>
  <style>
    @font-face {
      font-family: 'TeachingPrintDotted';
      src: url('TeachingPrintDottedLined-Ea6W8.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: block;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      touch-action: none;
      height: 100vh;
      overflow: hidden;
    }

    .app-container {
      display: flex;
      flex-direction: column-reverse; /* Default for portrait: tracing on top, controls on bottom */
      height: 100vh;
      width: 100vw;
      transition: flex-direction 0.3s ease;
    }

    /* Landscape orientation */
    @media (orientation: landscape) {
      .app-container {
        flex-direction: row; /* For landscape: controls on left, tracing on right */
      }

      .controls-panel {
        width: 25%;
        min-width: 250px;
        height: 100%;
      }

      .letter-grid {
        grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
        margin-bottom: 20px;
      }

      .audio-buttons {
        display: block;
        margin-top: 10px;
      }

      .audio-buttons button {
        width: 100%;
        margin-top: 10px;
        min-height: 60px;
      }
    }

    /* Portrait orientation styles */
    @media (orientation: portrait) {
      .controls-panel {
        width: 100%;
        height: auto;
        min-height: 180px;
        max-height: 40vh;
      }

      /* Wrap letter grid and audio buttons side by side */
      .control-group-container {
        display: flex;
        flex-direction: row;
        gap: 10px;
        align-items: flex-start; /* or 'center' if you prefer vertical centering */
      }

      /* Let each control group share the available space */
      .control-group {
        flex: 1;
      }

      /* Ensure audio buttons align nicely */
      .audio-buttons {
        margin-top: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      /* Adjust letter grid columns and restore its stacking order */
      .letter-grid {
        grid-template-columns: repeat(5, 1fr); /* fewer columns side by side */
        gap: 8px;
        margin-bottom: 10px;
        position: relative; /* Added so we can use z-index */
        z-index: 2;         /* Added to bring it above other elements if needed */
      }

      .letter-button {
        width: 35px;
        height: 35px;
      }

      .title {
        margin-bottom: 5px;
        font-size: 24px;
      }
    }

    .controls-panel {
      position: relative; /* ensures this panel appears on top of the canvas */
      background-color: #f0f0f0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 10;
      overflow-y: auto; /* allows scrolling if needed */
      transition: width 0.3s ease, height 0.3s ease;
    }

    .letter-grid {
      display: grid;
      gap: 10px;
    }

    .letter-button {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      background-color: #e9f5e9;
      border: 2px solid #c8e6c9;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .letter-button:hover {
      background-color: #d4edd5;
    }

    .letter-button.active {
      background-color: #4CAF50;
      color: white;
    }

    .tracing-panel {
      flex: 1;
      position: relative;
      background-color: white;
      transition: height 0.3s ease;
    }

    .canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
      background-color: white;
      border: 2px solid #eee;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    .control-group {
      margin-bottom: 10px;
    }

    .control-group button {
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      background-color: royalblue;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }

    .control-group button:hover {
      background-color: darkblue;
    }

    .title {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="controls-panel">
      <h1 class="title">Letter Tracing Practice</h1>
      
      <!-- Container to wrap letter grid and audio buttons -->
      <div class="control-group-container">
        <div class="control-group">
          <label>Choose a letter:</label>
          <div class="letter-grid">
            <script>
              const letters = "abcdefghijklmnopqrstuvwxyz".split("");
              document.write(
                letters
                  .map(letter => `<div class='letter-button' data-letter='${letter}'>${letter}</div>`)
                  .join("")
              );
            </script>
          </div>
        </div>
        <div class="control-group audio-buttons">
          <button id="playNameButton">Play Name</button>
          <button id="playSoundButton">Play Sound</button>
        </div>
      </div>
    </div>

    <div class="tracing-panel">
      <div class="canvas-container">
        <canvas id="letterCanvas"></canvas>
        <canvas id="drawingCanvas"></canvas>
      </div>
    </div>
  </div>
