<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Letter Tracing Practice</title>
    <style>
        @font-face {
            font-family: 'TeachingPrintDotted';
            src: url('TeachingPrintDottedLined-Ea6W8.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            touch-action: none;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        
        .controls-panel {
            width: 25%;
            min-width: 250px;
            height: 100%;
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 10;
            overflow-y: auto;
        }

        .letter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .letter-button {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            background-color: #e9f5e9;
            border: 2px solid #c8e6c9;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .letter-button:hover {
            background-color: #d4edd5;
        }

        .letter-button.active {
            background-color: #4CAF50;
            color: white;
        }
        
        .tracing-panel {
            flex: 1;
            height: 100%;
            position: relative;
            background-color: white;
            border-left: 1px solid #ddd;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }
        
        .canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            background-color: white;
            border: 2px solid #eee;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .control-group button {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: royalblue;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .control-group button:hover {
            background-color: darkblue;
        }

        .switch-container {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-right: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider-label {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="controls-panel">
            <h1>Letter Tracing Practice</h1>
            <div class="control-group">
                <label>Choose a letter:</label>
                <div class="letter-grid">
                    <script>
                        const letters = "abcdefghijklmnopqrstuvwxyz".split("");
                        document.write(letters.map(letter => `<div class='letter-button' data-letter='${letter}'>${letter}</div>`).join(""));
                    </script>
                </div>
            </div>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="showStrokeGuides" checked>
                    <span class="slider"></span>
                </label>
                <span class="slider-label">Show Stroke Guides</span>
            </div>
            <div class="control-group">
                <button id="playNameButton">Play Name</button>
                <button id="playSoundButton">Play Sound</button>
            </div>
        </div>
        <div class="tracing-panel">
            <div class="canvas-container">
                <canvas id="letterCanvas"></canvas>
                <canvas id="guideCanvas"></canvas>
                <canvas id="drawingCanvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Canvas setup
            const letterCanvas = document.getElementById('letterCanvas');
            const guideCanvas = document.getElementById('guideCanvas');
            const drawingCanvas = document.getElementById('drawingCanvas');
            const letterCtx = letterCanvas.getContext('2d');
            const guideCtx = guideCanvas.getContext('2d');
            const drawCtx = drawingCanvas.getContext('2d');
            
            // UI elements
            const letterButtons = document.querySelectorAll('.letter-button');
            const playNameButton = document.getElementById('playNameButton');
            const playSoundButton = document.getElementById('playSoundButton');
            const showStrokeGuidesToggle = document.getElementById('showStrokeGuides');
            
            // State variables
            let currentLetter = '';
            let isDrawing = false;
            let fontLoaded = false;
            
            // Audio setup
            const nameAudio = new Audio();
            nameAudio.preload = 'auto';
            
            const soundAudio = new Audio();
            soundAudio.preload = 'auto';
            
            // Font loading
            const fontFace = new FontFace('TeachingPrintDotted', 'url(TeachingPrintDottedLined-Ea6W8.otf)');
            fontFace.load().then(function(loadedFace) {
                document.fonts.add(loadedFace);
                fontLoaded = true;
                console.log('Custom font loaded successfully');
                if (currentLetter) {
                    drawLetter(currentLetter);
                }
            }).catch(function(error) {
                console.error('Error loading font:', error);
            });
            // Simplified stroke data for each letter
            const strokeData = {
                'a': [
                    { startX: 0.5, startY: 0.35, endX: 0.5, endY: 0.35, isCircular: true },
                    { startX: 0.5, startY: 0.35, endX: 0.5, endY: 0.8, isCircular: false }
                ],
                'b': [
                    { startX: 0.3, startY: 0.2, endX: 0.3, endY: 0.8, isCircular: false },
                    { startX: 0.3, startY: 0.5, endX: 0.7, endY: 0.5, isCircular: true }
                ],
                'c': [
                    { startX: 0.7, startY: 0.4, endX: 0.3, endY: 0.5, isCircular: true }
                ],
                'd': [
                    { startX: 0.7, startY: 0.2, endX: 0.7, endY: 0.8, isCircular: false },
                    { startX: 0.7, startY: 0.5, endX: 0.3, endY: 0.5, isCircular: true }
                ],
                'e': [
                    { startX: 0.7, startY: 0.4, endX: 0.3, endY: 0.5, isCircular: true }
                ],
                'f': [
                    { startX: 0.6, startY: 0.2, endX: 0.4, endY: 0.8, isCircular: false },
                    { startX: 0.3, startY: 0.4, endX: 0.7, endY: 0.4, isCircular: false }
                ],
                'g': [
                    { startX: 0.5, startY: 0.4, endX: 0.5, endY: 0.4, isCircular: true },
                    { startX: 0.7, startY: 0.4, endX: 0.7, endY: 0.8, isCircular: false }
                ],
                'h': [
                    { startX: 0.3, startY: 0.2, endX: 0.3, endY: 0.8, isCircular: false },
                    { startX: 0.3, startY: 0.5, endX: 0.7, endY: 0.5, isCircular: false },
                    { startX: 0.7, startY: 0.5, endX: 0.7, endY: 0.8, isCircular: false }
                ],
                'i': [
                    { startX: 0.5, startY: 0.4, endX: 0.5, endY: 0.8, isCircular: false },
                    { startX: 0.5, startY: 0.3, endX: 0.5, endY: 0.3, isDot: true }
                ],
                'j': [
                    { startX: 0.6, startY: 0.4, endX: 0.6, endY: 0.7, isCircular: false },
                    { startX: 0.6, startY: 0.7, endX: 0.4, endY: 0.7, isCircular: true },
                    { startX: 0.6, startY: 0.3, endX: 0.6, endY: 0.3, isDot: true }
                ],
                'k': [
                    { startX: 0.3, startY: 0.2, endX: 0.3, endY: 0.8, isCircular: false },
                    { startX: 0.3, startY: 0.5, endX: 0.7, endY: 0.3, isCircular: false },
                    { startX: 0.4, startY: 0.5, endX: 0.7, endY: 0.8, isCircular: false }
                ],
                'l': [
                    { startX: 0.5, startY: 0.2, endX: 0.5, endY: 0.8, isCircular: false }
                ],
                'm': [
                    { startX: 0.2, startY: 0.4, endX: 0.2, endY: 0.8, isCircular: false },
                    { startX: 0.2, startY: 0.4, endX: 0.4, endY: 0.4, isCircular: true },
                    { startX: 0.4, startY: 0.4, endX: 0.4, endY: 0.8, isCircular: false },
                    { startX: 0.4, startY: 0.4, endX: 0.6, endY: 0.4, isCircular: true },
                    { startX: 0.6, startY: 0.4, endX: 0.6, endY: 0.8, isCircular: false }
                ],
                'n': [
                    { startX: 0.3, startY: 0.4, endX: 0.3, endY: 0.8, isCircular: false },
                    { startX: 0.3, startY: 0.4, endX: 0.7, endY: 0.4, isCircular: true },
                    { startX: 0.7, startY: 0.4, endX: 0.7, endY: 0.8, isCircular: false }
                ],
                'o': [
                    { startX: 0.5, startY: 0.3, endX: 0.5, endY: 0.3, isCircular: true }
                ],
                'p': [
                    { startX: 0.3, startY: 0.4, endX: 0.3, endY: 0.8, isCircular: false },
                    { startX: 0.3, startY: 0.4, endX: 0.7, endY: 0.4, isCircular: true }
                ],
                'q': [
                    { startX: 0.5, startY: 0.4, endX: 0.5, endY: 0.4, isCircular: true },
                    { startX: 0.7, startY: 0.4, endX: 0.7, endY: 0.8, isCircular: false }
                ],
                'r': [
                    { startX: 0.3, startY: 0.4, endX: 0.3, endY: 0.8, isCircular: false },
                    { startX: 0.3, startY: 0.4, endX: 0.7, endY: 0.4, isCircular: true }
                ],
                's': [
                    { startX: 0.7, startY: 0.4, endX: 0.3, endY: 0.5, isCircular: true },
                    { startX: 0.3, startY: 0.5, endX: 0.7, endY: 0.6, isCircular: true }
                ],
                't': [
                    { startX: 0.5, startY: 0.2, endX: 0.5, endY: 0.7, isCircular: false },
                    { startX: 0.3, startY: 0.4, endX: 0.7, endY: 0.4, isCircular: false }
                ],
                'u': [
                    { startX: 0.3, startY: 0.4, endX: 0.3, endY: 0.7, isCircular: false },
                    { startX: 0.3, startY: 0.7, endX: 0.7, endY: 0.7, isCircular: true },
                    { startX: 0.7, startY: 0.7, endX: 0.7, endY: 0.4, isCircular: false }
                ],
                'v': [
                    { startX: 0.3, startY: 0.4, endX: 0.5, endY: 0.8, isCircular: false },
                    { startX: 0.5, startY: 0.8, endX: 0.7, endY: 0.4, isCircular: false }
                ],
                'w': [
                    { startX: 0.2, startY: 0.4, endX: 0.3, endY: 0.8, isCircular: false },
                    { startX: 0.3, startY: 0.8, endX: 0.4, endY: 0.6, isCircular: false },
                    { startX: 0.4, startY: 0.6, endX: 0.5, endY: 0.8, isCircular: false },
                    { startX: 0.5, startY: 0.8, endX: 0.6, endY: 0.4, isCircular: false }
                ],
                'x': [
                    { startX: 0.3, startY: 0.4, endX: 0.7, endY: 0.8, isCircular: false },
                    { startX: 0.7, startY: 0.4, endX: 0.3, endY: 0.8, isCircular: false }
                ],
                'y': [
                    { startX: 0.3, startY: 0.4, endX: 0.5, endY: 0.6, isCircular: false },
                    { startX: 0.7, startY: 0.4, endX: 0.5, endY: 0.6, isCircular: false },
                    { startX: 0.5, startY: 0.6, endX: 0.3, endY: 0.8, isCircular: false }
                ],
                'z': [
                    { startX: 0.3, startY: 0.4, endX: 0.7, endY: 0.4, isCircular: false },
                    { startX: 0.7, startY: 0.4, endX: 0.3, endY: 0.8, isCircular: false },
                    { startX: 0.3, startY: 0.8, endX: 0.7, endY: 0.8, isCircular: false }
                ]
            };

            // Functions
            function resizeCanvas() {
                const container = document.querySelector('.canvas-container');
                const width = container.clientWidth;
                const height = container.clientHeight;

                letterCanvas.width = width;
                letterCanvas.height = height;
                guideCanvas.width = width;
                guideCanvas.height = height;
                drawingCanvas.width = width;
                drawingCanvas.height = height;

                if (currentLetter) {
                    drawLetter(currentLetter);
                    if (showStrokeGuidesToggle.checked) {
                        drawStrokeGuides(currentLetter);
                    }
                }
            }

            function drawLetter(letter) {
                letterCtx.clearRect(0, 0, letterCanvas.width, letterCanvas.height);
                guideCtx.clearRect(0, 0, guideCanvas.width, guideCanvas.height);
                drawCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);

                if (!letter || letter.trim() === '') return;

                const fontSize = Math.min(letterCanvas.width, letterCanvas.height) * 0.9;
                const centerX = letterCanvas.width / 2;
                const centerY = letterCanvas.height / 2;

                // Use the custom font if loaded, otherwise use fallback
                if (fontLoaded) {
                    letterCtx.font = `${fontSize}px TeachingPrintDotted, Arial, sans-serif`;
                } else {
                    letterCtx.font = `${fontSize}px Arial, sans-serif`;
                }
                
                letterCtx.textAlign = 'center';
                letterCtx.textBaseline = 'middle';
                letterCtx.fillStyle = 'red';
                letterCtx.fillText(letter, centerX, centerY);
                
                if (showStrokeGuidesToggle.checked) {
                    drawStrokeGuides(letter);
                }
            }

            function drawStrokeGuides(letter) {
                if (!strokeData[letter]) return;
                
                const strokes = strokeData[letter];
                const width = guideCanvas.width;
                const height = guideCanvas.height;
                
                guideCtx.clearRect(0, 0, width, height);
                
                const fontSize = Math.min(width, height) * 0.9;
                const strokeWidth = fontSize * 0.05;
                const startPointRadius = strokeWidth * 1.2;
                
                // Draw each stroke
                strokes.forEach((stroke, index) => {
                    // Convert relative positions to actual positions
                    const startX = width * stroke.startX;
                    const startY = height * stroke.startY;
                    const endX = width * stroke.endX;
                    const endY = height * stroke.endY;
                    
                    // Draw starting point
                    guideCtx.beginPath();
                    guideCtx.arc(startX, startY, startPointRadius, 0, Math.PI * 2);
                    guideCtx.fillStyle = 'rgba(0, 128, 255, 0.8)';
                    guideCtx.fill();
                    
                    // Add number label to starting point
                    guideCtx.fillStyle = 'white';
                    guideCtx.font = `${startPointRadius * 1.5}px Arial`;
                    guideCtx.textAlign = 'center';
                    guideCtx.textBaseline = 'middle';
                    guideCtx.fillText((index + 1).toString(), startX, startY);
                    
                    // Draw stroke directional indicator
                    if (stroke.isDot) {
                        // No direction for dots
                        return;
                    }
                    
                    guideCtx.strokeStyle = 'rgba(0, 128, 255, 0.6)';
                    guideCtx.lineWidth = strokeWidth;
                    
                    if (stroke.isCircular) {
                        // For circular strokes, draw a curved arrow
                        const radius = fontSize * 0.2;
                        const centerX = startX;
                        const centerY = startY;
                        
                        guideCtx.beginPath();
                        guideCtx.arc(centerX, centerY, radius, 0, Math.PI * 1.5, false);
                        guideCtx.stroke();
                        
                        // Draw arrow head
                        const arrowAngle = Math.PI * 1.5;
                        const arrowX = centerX + radius * Math.cos(arrowAngle);
                        const arrowY = centerY + radius * Math.sin(arrowAngle);
                        
                        drawArrowHead(arrowX, arrowY, arrowAngle + Math.PI/2, strokeWidth);
                    } else {
                        // For straight strokes, draw a line with arrow
                        guideCtx.beginPath();
                        guideCtx.moveTo(startX, startY);
                        guideCtx.lineTo(endX, endY);
                        guideCtx.stroke();
                        
                        // Calculate angle for arrow head
                        const angle = Math.atan2(endY - startY, endX - startX);
                        drawArrowHead(endX, endY, angle, strokeWidth);
                    }
                });
            }
            
            function drawArrowHead(x, y, angle, lineWidth) {
                const headLength = lineWidth * 4;
                
                guideCtx.beginPath();
                guideCtx.fillStyle = 'rgba(0, 128, 255, 0.6)';
                guideCtx.moveTo(x, y);
                guideCtx.lineTo(
                    x - headLength * Math.cos(angle - Math.PI/6),
                    y - headLength * Math.sin(angle - Math.PI/6)
                );
                guideCtx.lineTo(
                    x - headLength * Math.cos(angle + Math.PI/6),
                    y - headLength * Math.sin(angle + Math.PI/6)
                );
                guideCtx.closePath();
                guideCtx.fill();
            }

            function updateAudioFiles(letter) {
                if (!letter || letter.trim() === '') return;
                
                const basePath = 'https://raw.githubusercontent.com/MrH-SWES/letter-tracing-app/MrH-SWES-patch-7/';
                nameAudio.src = `${basePath}Letter Name ${letter.toUpperCase()}.mp3`;
                
                let soundVariant = letter.toUpperCase();
                if (['A', 'E', 'I', 'O', 'U'].includes(soundVariant)) {
                    soundVariant += ' Short';
                } else if (['C', 'F', 'H', 'K', 'M', 'N', 'Q', 'T'].includes(soundVariant)) {
                    soundVariant += ' v1';
                } else if (soundVariant === 'V') {
                    soundVariant += ' v2';
                }
                
                soundAudio.src = `${basePath}Letter Sound ${soundVariant}.mp3`;
                
                console.log('Updated audio files:');
                console.log('Name audio:', nameAudio.src);
                console.log('Sound audio:', soundAudio.src);
            }

            function selectLetter(letter) {
                letterButtons.forEach(btn => btn.classList.remove('active'));
                const activeButton = document.querySelector(`.letter-button[data-letter="${letter}"]`);
                if (activeButton) {
                    activeButton.classList.add('active');
                }
                
                currentLetter = letter;
                drawLetter(currentLetter);
                updateAudioFiles(currentLetter);
            }

            // Drawing event handlers
            function startDrawing(e) {
                e.preventDefault();
                const x = e.touches ? e.touches[0].clientX - drawingCanvas.getBoundingClientRect().left : e.offsetX;
                const y = e.touches ? e.touches[0].clientY - drawingCanvas.getBoundingClientRect().top : e.offsetY;
                isDrawing = true;
                drawCtx.beginPath();
                drawCtx.moveTo(x, y);
            }

            function draw(e) {
                if (!isDrawing) return;
                e.preventDefault();
                const x = e.touches ? e.touches[0].clientX - drawingCanvas.getBoundingClientRect().left : e.offsetX;
                const y = e.touches ? e.touches[0].clientY - drawingCanvas.getBoundingClientRect().top : e.offsetY;
                drawCtx.lineTo(x, y);
                drawCtx.strokeStyle = 'black';
                drawCtx.lineWidth = 20;
                drawCtx.lineCap = 'round';
                drawCtx.stroke();
            }

            function stopDrawing() {
                isDrawing = false;
            }

            // Event listeners
            drawingCanvas.addEventListener('pointerdown', startDrawing);
            drawingCanvas.addEventListener('pointermove', draw);
            drawingCanvas.addEventListener('pointerup', stopDrawing);
            drawingCanvas.addEventListener('pointerout', stopDrawing);
            drawingCanvas.addEventListener('touchstart', startDrawing, { passive: false });
            drawingCanvas.addEventListener('touchmove', draw, { passive: false });
            drawingCanvas.addEventListener('touchend', stopDrawing);

            letterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const letter = this.getAttribute('data-letter');
                    selectLetter(letter);
                });
            });

            showStrokeGuidesToggle.addEventListener('change', function() {
                if (currentLetter) {
                    if (this.checked) {
                        drawStrokeGuides(currentLetter);
                    } else {
                        guideCtx.clearRect(0, 0, guideCanvas.width, guideCanvas.height);
                    }
                }
            });

            playNameButton.addEventListener('click', function() {
                if (currentLetter && nameAudio.src && nameAudio.src !== window.location.href) {
                    console.log('Playing name audio for letter:', currentLetter);
                    nameAudio.play().catch(error => console.error('Error playing name audio:', error));
                } else {
                    console.warn('No letter selected or audio source not set');
                }
            });

            playSoundButton.addEventListener('click', function() {
                if (currentLetter && soundAudio.src && soundAudio.src !== window.location.href) {
                    console.log('Playing sound audio for letter:', currentLetter);
                    soundAudio.play().catch(error => console.error('Error playing sound audio:', error));
                } else {
                    console.warn('No letter selected or audio source not set');
                }
            });

            window.addEventListener('resize', resizeCanvas);
            
            // Wait for fonts to be ready before initializing the first letter
            if (document.fonts) {
                document.fonts.ready.then(function() {
                    console.log('All fonts are now loaded and ready');
                    if (letterButtons.length > 0) {
                        selectLetter('a');
                    }
                });
            } else {
                // Fallback for browsers without document.fonts
                setTimeout(function() {
                    if (letterButtons.length > 0) {
                        selectLetter('a');
                    }
                }, 500); // Give the font a chance to load
            }
        });
    </script>
</body>
</html>
