<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Letter Tracing Practice</title>
    <style>
        @font-face {
            font-family: 'TeachingPrintDotted';
            src: url('TeachingPrintDottedLined-Ea6W8.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            touch-action: none;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        
        .controls-panel {
            width: 25%;
            min-width: 250px;
            height: 100%;
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 10;
            overflow-y: auto;
        }

        .letter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 10px;
        }

        .letter-button {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            background-color: #e9f5e9;
            border: 2px solid #c8e6c9;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .letter-button:hover {
            background-color: #d4edd5;
        }

        .letter-button.active {
            background-color: #4CAF50;
            color: white;
        }
        
        .tracing-panel {
            flex: 1;
            height: 100%;
            position: relative;
            background-color: white;
            border-left: 1px solid #ddd;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }
        
        .canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            background-color: white;
            border: 2px solid #eee;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="controls-panel">
            <h1>Letter Tracing Practice</h1>
            <div class="control-group">
                <label>Choose a letter:</label>
                <div class="letter-grid">
                    <script>
                        const letters = "abcdefghijklmnopqrstuvwxyz".split("");
                        document.write(letters.map(letter => `<div class='letter-button' data-letter='${letter}'>${letter}</div>`).join(""));
                    </script>
                </div>
            </div>
        </div>
        <div class="tracing-panel">
            <div class="canvas-container">
                <canvas id="letterCanvas"></canvas>
                <canvas id="detectionCanvas"></canvas>
                <canvas id="drawingCanvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const letterCanvas = document.getElementById('letterCanvas');
            const detectionCanvas = document.getElementById('detectionCanvas');
            const drawingCanvas = document.getElementById('drawingCanvas');
            const letterCtx = letterCanvas.getContext('2d');
            const detectionCtx = detectionCanvas.getContext('2d');
            const drawCtx = drawingCanvas.getContext('2d');
            const letterButtons = document.querySelectorAll('.letter-button');
            let currentLetter = 't';
            let isDrawing = false;
            let strokeIndex = 0;
            
            const strokeData = {
                't': [[{x: 50, y: 10}, {x: 50, y: 90}], [{x: 30, y: 50}, {x: 70, y: 50}]],
                'c': [[{x: 70, y: 20}, {x: 30, y: 50}, {x: 70, y: 80}]]
            };
            
            function resizeCanvas() {
                const container = document.querySelector('.canvas-container');
                const width = container.clientWidth;
                const height = container.clientHeight;
                
                letterCanvas.width = width;
                letterCanvas.height = height;
                detectionCanvas.width = width;
                detectionCanvas.height = height;
                drawingCanvas.width = width;
                drawingCanvas.height = height;
                
                drawLetter(currentLetter);
            }
            
            function drawLetter(letter) {
                letterCtx.clearRect(0, 0, letterCanvas.width, letterCanvas.height);
                drawCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                strokeIndex = 0;
                
                const fontSize = Math.min(letterCanvas.width, letterCanvas.height) * 0.9;
                letterCtx.font = `${fontSize}px TeachingPrintDotted, Arial, sans-serif`;
                letterCtx.textAlign = 'center';
                letterCtx.textBaseline = 'middle';
                letterCtx.fillStyle = '#888';
                letterCtx.fillText(letter, letterCanvas.width / 2, letterCanvas.height / 2);
            }
            
            function startDrawing(e) {
                const {offsetX: x, offsetY: y} = e;
                const stroke = strokeData[currentLetter]?.[strokeIndex];
                if (!stroke) return;
                if (Math.hypot(stroke[0].x - x, stroke[0].y - y) < 20) {
                    isDrawing = true;
                    drawCtx.beginPath();
                    drawCtx.moveTo(x, y);
                }
            }
            
            function draw(e) {
                if (!isDrawing) return;
                const {offsetX: x, offsetY: y} = e;
                drawCtx.lineTo(x, y);
                drawCtx.strokeStyle = 'black';
                drawCtx.lineWidth = 20;
                drawCtx.lineCap = 'round';
                drawCtx.stroke();
            }
            
            function stopDrawing() {
                isDrawing = false;
            }
            
            drawingCanvas.addEventListener('pointerdown', startDrawing);
            drawingCanvas.addEventListener('pointermove', draw);
            drawingCanvas.addEventListener('pointerup', stopDrawing);
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
        });
    </script>
</body>
</html>
