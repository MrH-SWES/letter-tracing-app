<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Letter Tracing Practice</title>
    <style>
        @font-face {
            font-family: 'TeachingPrintDotted';
            src: url('TeachingPrintDottedLined-Ea6W8.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            touch-action: none;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            flex-direction: column-reverse; /* Default for portrait: tracing on top, controls on bottom */
            height: 100vh;
            width: 100vw;
            transition: flex-direction 0.3s ease;
        }
        
        /* Landscape orientation */
        @media (orientation: landscape) {
            .app-container {
                flex-direction: row; /* For landscape: controls on left, tracing on right */
            }
            
            .controls-panel {
                width: 25%;
                min-width: 250px;
                height: 100%;
            }
            
            .letter-grid {
                grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
                margin-bottom: 20px;
            }
            
            .audio-buttons {
                display: block;
            }
            
            .audio-buttons button {
                width: 100%;
                margin-top: 10px;
            }
        }
        
        /* Portrait orientation styles */
        @media (orientation: portrait) {
            .controls-panel {
                width: 100%;
                height: auto;
                min-height: 180px;
                max-height: 40vh;
            }
            
            .letter-grid {
                grid-template-columns: repeat(9, 1fr);
                gap: 8px;
                margin-bottom: 10px;
            }
            
            .audio-buttons {
                display: flex;
                gap: 10px;
            }
            
            .audio-buttons button {
                flex: 1;
                margin-top: 0;
            }
            
            .letter-button {
                width: 35px;
                height: 35px;
            }
            
            .title {
                margin-bottom: 5px;
                font-size: 24px;
            }
        }
        
        .controls-panel {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 10;
            overflow-y: auto;
            transition: width 0.3s ease, height 0.3s ease;
        }

        .letter-grid {
            display: grid;
            gap: 10px;
        }

        .letter-button {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            background-color: #e9f5e9;
            border: 2px solid #c8e6c9;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .letter-button:hover {
            background-color: #d4edd5;
        }

        .letter-button.active {
            background-color: #4CAF50;
            color: white;
        }
        
        .tracing-panel {
            flex: 1;
            position: relative;
            background-color: white;
            transition: height 0.3s ease;
        }
        
        .canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            background-color: white;
            border: 2px solid #eee;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .control-group button {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: royalblue;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .control-group button:hover {
            background-color: darkblue;
        }
        
        .title {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="controls-panel">
            <h1 class="title">Letter Tracing Practice</h1>
            <div class="control-group">
                <label>Choose a letter:</label>
                <div class="letter-grid">
                    <script>
                        const letters = "abcdefghijklmnopqrstuvwxyz".split("");
                        document.write(letters.map(letter => `<div class='letter-button' data-letter='${letter}'>${letter}</div>`).join(""));
                    </script>
                </div>
            </div>
            <div class="control-group audio-buttons">
                <button id="playNameButton">Play Name</button>
                <button id="playSoundButton">Play Sound</button>
            </div>
        </div>
        <div class="tracing-panel">
            <div class="canvas-container">
                <canvas id="letterCanvas"></canvas>
                <canvas id="drawingCanvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Canvas setup
            const letterCanvas = document.getElementById('letterCanvas');
            const drawingCanvas = document.getElementById('drawingCanvas');
            const letterCtx = letterCanvas.getContext('2d');
            const drawCtx = drawingCanvas.getContext('2d');
            
            // UI elements
            const letterButtons = document.querySelectorAll('.letter-button');
            const playNameButton = document.getElementById('playNameButton');
            const playSoundButton = document.getElementById('playSoundButton');
            
            // State variables
            let currentLetter = '';
            let isDrawing = false;
            let fontLoaded = false;
            
            // Audio setup
            const nameAudio = new Audio();
            nameAudio.preload = 'auto';
            
            const soundAudio = new Audio();
            soundAudio.preload = 'auto';
            
            // Font loading
            const fontFace = new FontFace('TeachingPrintDotted', 'url(TeachingPrintDottedLined-Ea6W8.otf)');
            fontFace.load().then(function(loadedFace) {
                document.fonts.add(loadedFace);
                fontLoaded = true;
                console.log('Custom font loaded successfully');
                if (currentLetter) {
                    drawLetter(currentLetter);
                }
            }).catch(function(error) {
                console.error('Error loading font:', error);
            });

            // Functions
            function resizeCanvas() {
                const container = document.querySelector('.canvas-container');
                const width = container.clientWidth;
                const height = container.clientHeight;

                letterCanvas.width = width;
                letterCanvas.height = height;
                drawingCanvas.width = width;
                drawingCanvas.height = height;

                if (currentLetter) {
                    drawLetter(currentLetter);
                }
            }

            function drawLetter(letter) {
                letterCtx.clearRect(0, 0, letterCanvas.width, letterCanvas.height);
                drawCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);

                if (!letter || letter.trim() === '') return;

                const fontSize = Math.min(letterCanvas.width, letterCanvas.height) * 0.9;
                const centerX = letterCanvas.width / 2;
                const centerY = letterCanvas.height / 2;

                // Use the custom font if loaded, otherwise use fallback
                if (fontLoaded) {
                    letterCtx.font = `${fontSize}px TeachingPrintDotted, Arial, sans-serif`;
                } else {
                    letterCtx.font = `${fontSize}px Arial, sans-serif`;
                }
                
                letterCtx.textAlign = 'center';
                letterCtx.textBaseline = 'middle';
                letterCtx.fillStyle = 'red';
                letterCtx.fillText(letter, centerX, centerY);
            }

            function updateAudioFiles(letter) {
                if (!letter || letter.trim() === '') return;
                
                const basePath = 'https://raw.githubusercontent.com/MrH-SWES/letter-tracing-app/MrH-SWES-patch-7/';
                nameAudio.src = `${basePath}Letter Name ${letter.toUpperCase()}.mp3`;
                
                let soundVariant = letter.toUpperCase();
                if (['A', 'E', 'I', 'O', 'U'].includes(soundVariant)) {
                    soundVariant += ' Short';
                } else if (['C', 'F', 'H', 'K', 'M', 'N', 'Q', 'T'].includes(soundVariant)) {
                    soundVariant += ' v1';
                } else if (soundVariant === 'V') {
                    soundVariant += ' v2';
                }
                
                soundAudio.src = `${basePath}Letter Sound ${soundVariant}.mp3`;
                
                console.log('Updated audio files:');
                console.log('Name audio:', nameAudio.src);
                console.log('Sound audio:', soundAudio.src);
            }

            function selectLetter(letter) {
                letterButtons.forEach(btn => btn.classList.remove('active'));
                const activeButton = document.querySelector(`.letter-button[data-letter="${letter}"]`);
                if (activeButton) {
                    activeButton.classList.add('active');
                }
                
                currentLetter = letter;
                drawLetter(currentLetter);
                updateAudioFiles(currentLetter);
            }

            // Drawing event handlers
            function startDrawing(e) {
                e.preventDefault();
                const x = e.touches ? e.touches[0].clientX - drawingCanvas.getBoundingClientRect().left : e.offsetX;
                const y = e.touches ? e.touches[0].clientY - drawingCanvas.getBoundingClientRect().top : e.offsetY;
                isDrawing = true;
                drawCtx.beginPath();
                drawCtx.moveTo(x, y);
            }

            function draw(e) {
                if (!isDrawing) return;
                e.preventDefault();
                const x = e.touches ? e.touches[0].clientX - drawingCanvas.getBoundingClientRect().left : e.offsetX;
                const y = e.touches ? e.touches[0].clientY - drawingCanvas.getBoundingClientRect().top : e.offsetY;
                drawCtx.lineTo(x, y);
                drawCtx.strokeStyle = 'black';
                drawCtx.lineWidth = 20;
                drawCtx.lineCap = 'round';
                drawCtx.stroke();
            }

            function stopDrawing() {
                isDrawing = false;
            }

            // Event listeners
            drawingCanvas.addEventListener('pointerdown', startDrawing);
            drawingCanvas.addEventListener('pointermove', draw);
            drawingCanvas.addEventListener('pointerup', stopDrawing);
            drawingCanvas.addEventListener('pointerout', stopDrawing);
            drawingCanvas.addEventListener('touchstart', startDrawing, { passive: false });
            drawingCanvas.addEventListener('touchmove', draw, { passive: false });
            drawingCanvas.addEventListener('touchend', stopDrawing);

            letterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const letter = this.getAttribute('data-letter');
                    selectLetter(letter);
                });
            });

            playNameButton.addEventListener('click', function() {
                if (currentLetter && nameAudio.src && nameAudio.src !== window.location.href) {
                    console.log('Playing name audio for letter:', currentLetter);
                    nameAudio.play().catch(error => console.error('Error playing name audio:', error));
                } else {
                    console.warn('No letter selected or audio source not set');
                }
            });

            playSoundButton.addEventListener('click', function() {
                if (currentLetter && soundAudio.src && soundAudio.src !== window.location.href) {
                    console.log('Playing sound audio for letter:', currentLetter);
                    soundAudio.play().catch(error => console.error('Error playing sound audio:', error));
                } else {
                    console.warn('No letter selected or audio source not set');
                }
            });

            // Handle window resize and orientation change
            window.addEventListener('resize', resizeCanvas);
            window.addEventListener('orientationchange', function() {
                // Give the browser time to complete the rotation
                setTimeout(resizeCanvas, 100);
            });
            
            // Initialize with first letter, but wait for fonts to be ready
            resizeCanvas();
            
            // Wait for fonts to be ready before initializing the first letter
            if (document.fonts) {
                document.fonts.ready.then(function() {
                    console.log('All fonts are now loaded and ready');
                    if (letterButtons.length > 0) {
                        selectLetter('a');
                    }
                });
            } else {
                // Fallback for browsers without document.fonts
                setTimeout(function() {
                    if (letterButtons.length > 0) {
                        selectLetter('a');
                    }
                }, 500); // Give the font a chance to load
            }
        });
    </script>
</body>
</html>
